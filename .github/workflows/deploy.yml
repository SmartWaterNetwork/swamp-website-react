name: SWAMP Deployment Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: npm install

      - name: Construir aplicación (Build)
        run: npm run build

      - name: Despliegue Seguro
        shell: cmd
        run: |
          :: 1. Liberar puerto 80 (Detener IIS y otros servicios)
          net stop w3svc /y || ver > nul
          net stop iisadmin /y || ver > nul
          net stop ReportServer /y || ver > nul

          :: 2. Detener y limpiar procesos previos para evitar bloqueos
          pm2 stop swamp-website || echo "Nada que detener"
          pm2 delete swamp-website || echo "Nada que borrar"
          taskkill /f /im nginx.exe /t || echo "Nginx no estaba corriendo"
          
          :: 3. Limpiar carpeta de destino usando tu variable de entorno
          if exist "%SWAMP_APP_PATH%\dist" rd /s /q "%SWAMP_APP_PATH%\dist"

          :: 4. Reiniciar Nginx (Mantiene tu configuración de seguridad A+)
          cd /d "%SWAMP_NGINX_PATH%"
          start nginx.exe
          
          :: 5. INICIAR LA APLICACIÓN (Este paso activa el estado 'online')
          pm2 start "%SWAMP_SERVE_JS%" --name "swamp-website" -- -s "%SWAMP_APP_PATH%\dist" -l 3000
          
          :: 6. Guardar estado para que inicie solo tras reinicios del servidor
          pm2 save